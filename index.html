<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="row align-items-center">
            <!-- Columna del texto -->
            <div class="col-md-6">
                <h1>Asistir a clase </h1>
                <br>
                <h1>nunca fue tan f√°cil</h1>
            </div>
            <!-- Columna del carrusel -->
            <div class="col-md-6">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/login.png" alt="App Screen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/index.png" alt="App Screen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/perfil.png" alt="App Screen 3">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/horario.png" alt="App Screen 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


 
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
