<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero-section">
        <div class="wave-bg"></div>
        <div class="content-wrapper">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1 class="text-white">Asistir a clase <span class="highlight">nunca fue tan fácil</span></h1>
                        <p class="text-white-50 mb-4">Con nuestra aplicación, gestionar tus horarios, tu progreso y tus clases se vuelve sencillo, intuitivo y eficiente.</p>
                        
                        <ul class="feature-list">
                            <li>Optimiza tu tiempo de manera inteligente</li>
                            <li>Accede a tu horario en segundos</li>
                            <li>Experiencia amigable y moderna</li>
                        </ul>

                        <div class="mt-5">
                            <a href="#download" class="btn btn-light btn-custom me-3">
                                Descargar ahora
                            </a>
                            <a href="#features" class="btn btn-outline-light btn-custom">
                                Ver más
                            </a>
                        </div>

                        <img src="img/partner1.png" alt="DuocUC" class="partner-logo mt-4">
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="app-preview">
                            <div id="appCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="img/login.png" alt="Login Screen" class="img-fluid">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/index.png" alt="Home Screen" class="img-fluid">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/perfil.png" alt="Profile Screen" class="img-fluid">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/horario.png" alt="Schedule Screen" class="img-fluid">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#appCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#appCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
